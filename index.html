<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <div class="wrapper">
            <div class="neptune-container">
                <img src="images/neptune.png" alt="neptune">
            </div>

            <div class="uranus-container">
                <img src="images/uranus.png" alt="uranus">
            </div>

            <div class="saturn-container">
                <img src="images/saturn.png" alt="saturn">
            </div>

            <div class="jupiter-container">
                <img src="images/Jupiter.png" alt="Jupiter">
            </div>

            <div class="mars-container">
                <img src="images/mars.png" alt="mars">
            </div>

            <div class="earth-container">
                <img src="images/earth.png" alt="earth">
            </div>

            <div class="venus-container">
                <img src="images/venus.png" alt="venus">
            </div>

            <div class="mercury-container">
                <img src="images/mercury.png" alt="mercury">
            </div>

            <div class="sun-container">
                <img src="https://usagif.com/wp-content/uploads/gifs/sun-40.gif" alt="sun">
            </div>

        </div>
    </div>
</body>
</html>
